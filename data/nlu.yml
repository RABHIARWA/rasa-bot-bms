- intent: submit_complaint
  examples: |
    - My toilet will not flush
    - The lights are not working
    - I have a power outage
    - Someone tried to break in
    - The garbage is not collected
    - The window is stuck
    - The door does not close properly
    - The thermostat is broken

- intent: provide_details
  examples: |
    - [Toilet blocked](compl_title) since last night. [Nothing goes down when I flush](compl_description).
    - [Lights not working](compl_title) in the living room. [Even after changing bulbs](compl_description).
    - [Power outage](compl_title) in the kitchen. [No appliance works for two hours](compl_description).
    - [Main door lock forced](compl_title). [Does not close properly now](compl_description).
    - [Garbage not collected](compl_title) in the hallway. [Smells bad for three days](compl_description).
    - [Bedroom window jammed](compl_title). [Won't open no matter how hard I try](compl_description).
    - [Front door gap](compl_title). [Does not close fully even when locked](compl_description).
    - [Mold near window](compl_title). [Due to constant humidity](compl_description).
    
- intent: upload_attachment
  examples: |
    - Here is a picture
    - Here is the video of the problem
    - I am sending you a picture
    - I want to upload a photo
    - Uploading a video now
    - Please see this photo
    - I have attached an image
    - Look at this video
    - Sending you the picture now
    - Here is a file
- intent: ask_status
  examples: |
    - What is the status of my complaint?
    - I want to know the current state of my complaint
    - Can you tell me the progress of my request?
    - Where is my request at?
    - Is there any update on my complaint?
    - Can you give me the status of my request?
    - I would like to check the status of my complaint
    - What's going on with my ticket?
    - What happened with my last complaint?
    - Has my request been processed?
    - What is the progress on my issue?
    - How is my complaint being handled?
    - What is the follow-up on my request?
    - Please give me an update on my complaint
